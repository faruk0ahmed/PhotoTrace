<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoTrace | NexloCode</title>
    <!-- EXIF Library CDN -->
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- General Reset & Fonts --- */
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #e2e8f0;
            --input-bg: rgba(0, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- Header --- */
        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .tagline { font-size: 0.9rem; opacity: 0.7; margin-top: 5px; }

        /* --- Main Container --- */
        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            padding-bottom: 50px;
        }

        /* --- Upload Section --- */
        .upload-area {
            display: block; /* Label behaves as block */
            border: 2px dashed var(--secondary);
            background: rgba(112, 0, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            background: rgba(112, 0, 255, 0.1);
            transform: scale(1.01);
            box-shadow: 0 0 20px rgba(112, 0, 255, 0.3);
        }

        .upload-icon { font-size: 3rem; color: var(--primary); margin-bottom: 15px; }
        .upload-text { font-size: 1.1rem; font-weight: 600; }
        .upload-sub { font-size: 0.8rem; opacity: 0.6; margin-top: 5px; }
        
        #fileInput { display: none; }

        /* --- Analysis Section --- */
        #analysisSection { display: none; animation: fadeIn 0.5s ease; }

        .image-preview-container {
            margin: 30px 0;
            text-align: center;
        }
        
        .preview-img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        /* --- Info Cards --- */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .card-icon { color: var(--primary); margin-right: 10px; font-size: 1.2rem; }
        .card-title { font-weight: bold; font-size: 1.1rem; color: #fff; }

        .data-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 5px;
        }
        .data-row:last-child { border-bottom: none; }

        .label { color: #94a3b8; }
        .value { color: #fff; font-weight: 500; text-align: right; word-break: break-all; margin-left: 10px;}
        
        .warning { color: #ff4757; font-weight: bold; }
        .safe { color: #2ed573; font-weight: bold; }

        /* --- Histogram Styles --- */
        #histoCanvas {
            width: 100%;
            height: 120px;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
            margin-top: 10px;
        }

        /* --- Stego Styles --- */
        .stego-controls { display: flex; gap: 10px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 8px; border: none; background: rgba(255,255,255,0.1); color: #fff; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        .tab-btn.active { background: var(--secondary); font-weight: bold; }

        .stego-input { width: 100%; padding: 10px; margin-bottom: 10px; background: var(--input-bg); border: 1px solid rgba(255,255,255,0.2); border-radius: 5px; color: #fff; outline: none; }
        .stego-input:focus { border-color: var(--primary); }

        .action-btn { width: 100%; padding: 10px; background: linear-gradient(90deg, var(--secondary), var(--primary)); border: none; color: white; font-weight: bold; border-radius: 5px; cursor: pointer; margin-top: 5px; }

        .result-box { margin-top: 15px; padding: 10px; background: rgba(0,0,0,0.4); border-radius: 5px; min-height: 40px; word-wrap: break-word; border-left: 3px solid var(--primary); display: none; }

        .map-btn { display: inline-block; margin-top: 10px; padding: 8px 16px; background: var(--secondary); color: white; text-decoration: none; border-radius: 5px; font-size: 0.8rem; transition: 0.3s; }
        .map-btn:hover { background: var(--primary); color: #000; }

        footer { margin-top: auto; padding: 20px; text-align: center; font-size: 0.8rem; color: #64748b; }
        .nexlo { color: var(--primary); font-weight: bold; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <div class="logo">PhotoTrace</div>
        <div class="tagline">Advanced Metadata & Forensic Analysis</div>
    </header>

    <div class="container">
        <!-- Upload Section -->
        <label for="fileInput" class="upload-area" id="dropZone">
            <i class="fas fa-fingerprint upload-icon"></i>
            <div class="upload-text">Drop image here or Click to Upload</div>
            <div class="upload-sub">Supports JPEG, JPG, PNG</div>
            <input type="file" id="fileInput" accept="image/*">
        </label>

        <!-- Analysis Results -->
        <div id="analysisSection">
            <div class="image-preview-container">
                <img id="previewImage" class="preview-img" src="" alt="Preview">
                <!-- Hidden Canvas -->
                <canvas id="processCanvas" style="display:none;"></canvas>
            </div>

            <div class="info-grid">
                
                <!-- File Info -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-file-alt card-icon"></i>
                        <span class="card-title">File Details</span>
                    </div>
                    <div id="fileData"></div>
                </div>

                <!-- Device Info -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-camera card-icon"></i>
                        <span class="card-title">Device Info</span>
                    </div>
                    <div id="deviceData"></div>
                </div>

                <!-- Settings -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-sliders-h card-icon"></i>
                        <span class="card-title">Camera Settings</span>
                    </div>
                    <div id="settingsData"></div>
                </div>

                <!-- Forensic -->
                <div class="card" style="border-color: var(--secondary);">
                    <div class="card-header">
                        <i class="fas fa-user-secret card-icon"></i>
                        <span class="card-title">Forensic Analysis</span>
                    </div>
                    <div id="forensicData"></div>
                </div>

                <!-- Histogram -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-chart-line card-icon"></i>
                        <span class="card-title">Color Analysis</span>
                    </div>
                    <canvas id="histoCanvas"></canvas>
                    <div style="text-align:center; font-size:0.7rem; color:#aaa; margin-top:5px;">
                        <span style="color:#ff4757">Red</span> | <span style="color:#2ed573">Green</span> | <span style="color:#00f2ff">Blue</span>
                    </div>
                </div>

                <!-- Location -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-map-marker-alt card-icon"></i>
                        <span class="card-title">Geolocation</span>
                    </div>
                    <div id="locationData"></div>
                </div>

                <!-- Steganography -->
                <div class="card" style="grid-column: 1 / -1; border: 1px solid var(--primary);">
                    <div class="card-header">
                        <i class="fas fa-key card-icon"></i>
                        <span class="card-title">Secret Message (Steganography)</span>
                    </div>
                    
                    <div class="stego-controls">
                        <button class="tab-btn active" onclick="switchTab('hide')">Hide Message</button>
                        <button class="tab-btn" onclick="switchTab('read')">Read Message</button>
                    </div>

                    <div id="hideTab">
                        <div style="font-size:0.8rem; color:#94a3b8; margin-bottom:10px;">
                            * Image will be resized (Max 1920px) to keep file size low.
                        </div>
                        <input type="password" id="encodePass" class="stego-input" placeholder="Set Password (Required)">
                        <textarea id="secretMsg" class="stego-input" rows="3" placeholder="Write your secret message here..."></textarea>
                        <button class="action-btn" onclick="encodeMessage()">
                            <i class="fas fa-lock"></i> Save Message in Image
                        </button>
                    </div>

                    <div id="readTab" style="display:none;">
                        <input type="password" id="decodePass" class="stego-input" placeholder="Enter Password to Unlock">
                        <button class="action-btn" style="background: linear-gradient(90deg, #10b981, #059669);" onclick="decodeMessage()">
                            <i class="fas fa-unlock"></i> Reveal Message
                        </button>
                        <div id="decryptedOutput" class="result-box"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer>
        Designed & Developed by <span class="nexlo">NexloCode</span> &copy; 2025
    </footer>

    <script>
        const fileInput = document.getElementById('fileInput');
        const analysisSection = document.getElementById('analysisSection');
        const previewImage = document.getElementById('previewImage');
        const processCanvas = document.getElementById('processCanvas');
        const ctx = processCanvas.getContext('2d', { willReadFrequently: true });
        
        let originalFile = null;

        // --- Drag & Drop Handling ---
        const dropZone = document.getElementById('dropZone');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight effect on drag
        dropZone.addEventListener('dragover', () => dropZone.style.transform = "scale(1.02)");
        dropZone.addEventListener('dragleave', () => dropZone.style.transform = "scale(1)");

        // Handle Drop
        dropZone.addEventListener('drop', e => {
            dropZone.style.transform = "scale(1)";
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        });

        // Handle Click (Label automatically triggers input, so NO explicit click listener needed on dropZone)
        fileInput.addEventListener('change', function() { handleFiles(this.files); });

        // Helper: Format Bytes
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function handleFiles(files) {
            if (files.length > 0) {
                originalFile = files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    analysisSection.style.display = 'block';

                    // 1. File Details
                    document.getElementById('fileData').innerHTML = `
                        ${createRow('Name', originalFile.name)}
                        ${createRow('Size', formatBytes(originalFile.size))}
                        ${createRow('Type', originalFile.type)}
                        ${createRow('Modified', new Date(originalFile.lastModified).toLocaleDateString())}
                    `;
                    
                    // --- Load Image for Processing ---
                    const img = new Image();
                    img.onload = function() {
                        const MAX_WIDTH = 1920; 
                        const MAX_HEIGHT = 1080;
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                        } else {
                            if (height > MAX_HEIGHT) { width *= MAX_HEIGHT / height; height = MAX_HEIGHT; }
                        }

                        processCanvas.width = width;
                        processCanvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        drawHistogram(width, height);
                    };
                    img.src = e.target.result;

                    // Reset Inputs
                    document.getElementById('decryptedOutput').style.display = 'none';
                    document.getElementById('secretMsg').value = '';
                    document.getElementById('encodePass').value = '';
                    document.getElementById('decodePass').value = '';

                    // Run Metadata Analysis
                    if(originalFile.type !== "image/png") { 
                         analyzeEXIF(originalFile);
                    } else {
                        document.getElementById('deviceData').innerHTML = '<div style="padding:5px;text-align:center;font-size:0.8rem">EXIF limited for PNG</div>';
                        document.getElementById('settingsData').innerHTML = createRow('Resolution', "Check File Details");
                        document.getElementById('locationData').innerHTML = '<div style="text-align:center;color:#94a3b8;">N/A</div>';
                        document.getElementById('forensicData').innerHTML = createRow('Integrity', 'Format not fully supported');
                    }
                };
                reader.readAsDataURL(originalFile);
            }
        }

        function createRow(label, value, className = '') {
            return `<div class="data-row"><span class="label">${label}</span><span class="value ${className}">${value || 'N/A'}</span></div>`;
        }

        function analyzeEXIF(file) {
            EXIF.getData(file, function() {
                const make = EXIF.getTag(this, "Make");
                const model = EXIF.getTag(this, "Model");
                document.getElementById('deviceData').innerHTML = `
                    ${createRow('Make', make)}
                    ${createRow('Model', model)}
                    ${createRow('Resolution', `${EXIF.getTag(this, "PixelXDimension")||'?'} x ${EXIF.getTag(this, "PixelYDimension")||'?'}`)}
                `;

                const iso = EXIF.getTag(this, "ISOSpeedRatings");
                const exp = EXIF.getTag(this, "ExposureTime");
                const fnum = EXIF.getTag(this, "FNumber");
                const focal = EXIF.getTag(this, "FocalLength");
                const flash = EXIF.getTag(this, "Flash");
                const wb = EXIF.getTag(this, "WhiteBalance");

                document.getElementById('settingsData').innerHTML = `
                    ${createRow('Aperture', fnum ? `f/${fnum}` : null)}
                    ${createRow('Shutter', exp ? `1/${Math.round(1/exp)}s` : null)}
                    ${createRow('ISO', iso)}
                    ${createRow('Focal Len', focal ? `${focal}mm` : null)}
                    ${createRow('Flash', flash ? (String(flash).includes('No') ? 'Off' : 'On') : 'N/A')}
                    ${createRow('W. Balance', wb == 0 ? 'Auto' : (wb == 1 ? 'Manual' : 'N/A'))}
                `;

                const software = EXIF.getTag(this, "Software");
                const dateOriginal = EXIF.getTag(this, "DateTimeOriginal");
                let status = software ? '<span class="warning">Edited/Processed</span>' : '<span class="safe">Likely Original</span>';
                document.getElementById('forensicData').innerHTML = `
                    ${createRow('Software', software)}
                    ${createRow('Date Taken', dateOriginal)}
                    ${createRow('Integrity', status)}
                `;

                const lat = EXIF.getTag(this, "GPSLatitude");
                const lon = EXIF.getTag(this, "GPSLongitude");
                if (lat && lon) {
                    const dLat = convertDMSToDD(lat[0], lat[1], lat[2], EXIF.getTag(this, "GPSLatitudeRef"));
                    const dLon = convertDMSToDD(lon[0], lon[1], lon[2], EXIF.getTag(this, "GPSLongitudeRef"));
                    document.getElementById('locationData').innerHTML = `
                        ${createRow('Lat', dLat.toFixed(5))}
                        ${createRow('Lon', dLon.toFixed(5))}
                        <div style="text-align:center;"><a href="https://maps.google.com/?q=${dLat},${dLon}" target="_blank" class="map-btn">View on Map</a></div>
                    `;
                } else {
                    document.getElementById('locationData').innerHTML = '<div style="text-align:center;color:#94a3b8;padding:10px">No GPS Data</div>';
                }
            });
        }

        function drawHistogram(w, h) {
            const hCanvas = document.getElementById('histoCanvas');
            const hCtx = hCanvas.getContext('2d');
            hCanvas.width = 300; 
            hCanvas.height = 120;
            hCtx.clearRect(0,0,300,120);

            const srcData = ctx.getImageData(0, 0, w, h).data;
            let r = new Array(256).fill(0);
            let g = new Array(256).fill(0);
            let b = new Array(256).fill(0);
            
            const step = 4;
            for(let i=0; i<srcData.length; i+=4*step) {
                r[srcData[i]]++;
                g[srcData[i+1]]++;
                b[srcData[i+2]]++;
            }

            const max = Math.max(...r, ...g, ...b);
            hCtx.lineWidth = 1.5;
            hCtx.globalCompositeOperation = 'screen';
            
            drawChannel(hCtx, r, '#ff4757', max);
            drawChannel(hCtx, g, '#2ed573', max);
            drawChannel(hCtx, b, '#00f2ff', max);
        }

        function drawChannel(c, data, color, max) {
            c.beginPath();
            c.strokeStyle = color;
            c.moveTo(0, 120);
            for(let i=0; i<256; i++) {
                let pct = data[i] / max;
                let y = 120 - (pct * 110);
                c.lineTo(i * (300/256), y);
            }
            c.stroke();
        }

        function convertDMSToDD(d, m, s, dir) {
            let dd = d + m/60 + s/3600;
            if (dir == "S" || dir == "W") dd *= -1;
            return dd;
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            if(tab === 'hide') {
                document.getElementById('hideTab').style.display = 'block';
                document.getElementById('readTab').style.display = 'none';
            } else {
                document.getElementById('hideTab').style.display = 'none';
                document.getElementById('readTab').style.display = 'block';
            }
        }

        function xorEncrypt(text, pass) {
            let result = '';
            for (let i = 0; i < text.length; i++) {
                result += String.fromCharCode(text.charCodeAt(i) ^ pass.charCodeAt(i % pass.length));
            }
            return result;
        }

        function stringToBinary(str) {
            let bin = "";
            for (let i = 0; i < str.length; i++) bin += str[i].charCodeAt(0).toString(2).padStart(8, '0');
            return bin;
        }

        function encodeMessage() {
            const password = document.getElementById('encodePass').value;
            const message = document.getElementById('secretMsg').value;
            if (!password || !message) return alert("Please enter Password & Message.");

            const fullMessage = "NEXLO::" + message; 
            const encrypted = xorEncrypt(fullMessage, password);
            const binaryMsg = stringToBinary(encrypted) + "00000000"; 

            const imgData = ctx.getImageData(0, 0, processCanvas.width, processCanvas.height);
            const data = imgData.data;

            if (binaryMsg.length > data.length / 4) return alert("Message too long!");

            for (let i = 0; i < binaryMsg.length; i++) {
                let pixelIndex = i * 4; 
                data[pixelIndex] = (data[pixelIndex] & ~1) | parseInt(binaryMsg[i]);
            }
            ctx.putImageData(imgData, 0, 0);

            const link = document.createElement('a');
            link.download = 'PhotoTrace_Secret.png';
            link.href = processCanvas.toDataURL("image/png");
            link.click();
        }

        function decodeMessage() {
            const password = document.getElementById('decodePass').value;
            if (!password) return alert("Please enter password.");

            const imgData = ctx.getImageData(0, 0, processCanvas.width, processCanvas.height);
            const data = imgData.data;
            let binaryMsg = "";

            for (let i = 0; i < data.length; i += 4) binaryMsg += (data[i] & 1);

            let rawString = "";
            for (let i = 0; i < binaryMsg.length; i += 8) {
                const byte = binaryMsg.substr(i, 8);
                if (byte === "00000000") break;
                rawString += String.fromCharCode(parseInt(byte, 2));
                if (rawString.length > 5000) break; 
            }

            const outBox = document.getElementById('decryptedOutput');
            try {
                const decrypted = xorEncrypt(rawString, password);
                if (decrypted.startsWith("NEXLO::")) {
                    outBox.style.display = "block";
                    outBox.style.color = "#fff";
                    outBox.innerHTML = `<strong>Success:</strong> <br>${decrypted.replace("NEXLO::", "")}`;
                } else throw new Error();
            } catch (e) {
                outBox.style.display = "block";
                outBox.style.color = "#ff4757";
                outBox.innerHTML = "Error: Invalid Password or No Message.";
            }
        }
    </script>
</body>
</html>
