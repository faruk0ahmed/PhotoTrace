<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoTrace | NexloCode</title>
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- পূর্বের হুবহু ডিজাইন (কোন পরিবর্তন নেই) --- */
        :root { --primary: #00f2ff; --secondary: #7000ff; --bg: #0f172a; --card-bg: rgba(30, 41, 59, 0.7); --text: #e2e8f0; --input-bg: rgba(0, 0, 0, 0.3); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: radial-gradient(circle at top left, #1e1b4b, #0f172a); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        header { width: 100%; padding: 20px; text-align: center; background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 2rem; font-weight: 800; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 2px; }
        .tagline { font-size: 0.9rem; opacity: 0.7; margin-top: 5px; }
        .container { width: 90%; max-width: 800px; margin: 30px auto; padding-bottom: 50px; }
        .upload-area { border: 2px dashed var(--secondary); background: rgba(112, 0, 255, 0.05); border-radius: 20px; padding: 40px; text-align: center; cursor: pointer; transition: 0.3s; position: relative; overflow: hidden; }
        .upload-area:hover { background: rgba(112, 0, 255, 0.1); transform: scale(1.01); box-shadow: 0 0 20px rgba(112, 0, 255, 0.3); }
        .upload-icon { font-size: 3rem; color: var(--primary); margin-bottom: 15px; }
        .upload-text { font-size: 1.1rem; font-weight: 600; }
        .upload-sub { font-size: 0.8rem; opacity: 0.6; margin-top: 5px; }
        #fileInput { display: none; }
        #analysisSection { display: none; animation: fadeIn 0.5s ease; }
        .image-preview-container { margin: 30px 0; text-align: center; position: relative; }
        .preview-img { max-width: 100%; max-height: 400px; border-radius: 10px; border: 2px solid var(--primary); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(5px); }
        .card-header { display: flex; align-items: center; margin-bottom: 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding-bottom: 10px; }
        .card-icon { color: var(--primary); margin-right: 10px; font-size: 1.2rem; }
        .card-title { font-weight: bold; font-size: 1.1rem; color: #fff; }
        .data-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9rem; }
        .label { color: #94a3b8; }
        .value { color: #fff; font-weight: 500; text-align: right; word-break: break-all; margin-left: 10px;}
        .warning { color: #ff4757; font-weight: bold; }
        .safe { color: #2ed573; font-weight: bold; }
        .stego-controls { display: flex; gap: 10px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 8px; border: none; background: rgba(255,255,255,0.1); color: #fff; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        .tab-btn.active { background: var(--secondary); font-weight: bold; }
        .stego-input { width: 100%; padding: 10px; margin-bottom: 10px; background: var(--input-bg); border: 1px solid rgba(255,255,255,0.2); border-radius: 5px; color: #fff; outline: none; }
        .stego-input:focus { border-color: var(--primary); }
        .action-btn { width: 100%; padding: 10px; background: linear-gradient(90deg, var(--secondary), var(--primary)); border: none; color: white; font-weight: bold; border-radius: 5px; cursor: pointer; margin-top: 5px; }
        .result-box { margin-top: 15px; padding: 10px; background: rgba(0,0,0,0.4); border-radius: 5px; min-height: 40px; word-wrap: break-word; border-left: 3px solid var(--primary); display: none; }
        .map-btn { display: inline-block; margin-top: 10px; padding: 8px 16px; background: var(--secondary); color: white; text-decoration: none; border-radius: 5px; font-size: 0.8rem; transition: 0.3s; }
        .map-btn:hover { background: var(--primary); color: #000; }
        footer { margin-top: auto; padding: 20px; text-align: center; font-size: 0.8rem; color: #64748b; }
        .nexlo { color: var(--primary); font-weight: bold; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        #qr-code-hidden { display: none; }
    </style>
</head>
<body>

    <header>
        <div class="logo">PhotoTrace</div>
        <div class="tagline">Advanced Metadata & Forensic Analysis</div>
    </header>

    <div class="container">
        <!-- Upload Section -->
        <label for="fileInput" class="upload-area" id="dropZone">
            <i class="fas fa-fingerprint upload-icon"></i>
            <div class="upload-text">Drop image here or Click to Upload</div>
            <div class="upload-sub">Supports JPEG, JPG, PNG</div>
            <input type="file" id="fileInput" accept="image/*">
        </label>

        <!-- Analysis Results -->
        <div id="analysisSection">
            <div class="image-preview-container">
                <img id="previewImage" class="preview-img" src="" alt="Preview">
                <!-- Hidden Canvas -->
                <canvas id="stegoCanvas" style="display:none;"></canvas>
            </div>

            <div class="info-grid">
                
                <!-- Basic Info -->
                <div class="card">
                    <div class="card-header"><i class="fas fa-camera card-icon"></i><span class="card-title">Device Info</span></div>
                    <div id="deviceData"></div>
                </div>

                <!-- Settings -->
                <div class="card">
                    <div class="card-header"><i class="fas fa-sliders-h card-icon"></i><span class="card-title">Camera Settings</span></div>
                    <div id="settingsData"></div>
                </div>

                <!-- Forensic -->
                <div class="card" style="border-color: var(--secondary);">
                    <div class="card-header"><i class="fas fa-user-secret card-icon"></i><span class="card-title">Forensic Analysis</span></div>
                    <div id="forensicData"></div>
                </div>

                <!-- Location -->
                <div class="card">
                    <div class="card-header"><i class="fas fa-map-marker-alt card-icon"></i><span class="card-title">Geolocation</span></div>
                    <div id="locationData"></div>
                </div>

                <!-- SECRET MESSAGE SECTION -->
                <div class="card" style="grid-column: 1 / -1; border: 1px solid var(--primary);">
                    <div class="card-header">
                        <i class="fas fa-key card-icon"></i>
                        <span class="card-title">Secret Message (Facebook Proof)</span>
                    </div>
                    
                    <div class="stego-controls">
                        <button class="tab-btn active" onclick="switchTab('hide')">Hide Message</button>
                        <button class="tab-btn" onclick="switchTab('read')">Read Message</button>
                    </div>

                    <!-- Hide Message Form -->
                    <div id="hideTab">
                        <input type="password" id="encodePass" class="stego-input" placeholder="Set Password (Required)">
                        <textarea id="secretMsg" class="stego-input" rows="3" placeholder="Write your secret message here..."></textarea>
                        <p style="font-size: 0.8rem; color: #aaa; margin-bottom: 10px;">
                            <i class="fas fa-info-circle"></i> This adds a watermark invisible to the eye but readable by this scanner.
                        </p>
                        <button class="action-btn" onclick="embedInvisibleQR()">
                            <i class="fas fa-lock"></i> Encode & Download Image
                        </button>
                    </div>

                    <!-- Read Message Form -->
                    <div id="readTab" style="display:none;">
                        <input type="password" id="decodePass" class="stego-input" placeholder="Enter Password to Unlock">
                        <button class="action-btn" style="background: linear-gradient(90deg, #10b981, #059669);" onclick="scanAndDecode()">
                            <i class="fas fa-search"></i> Deep Scan & Reveal
                        </button>
                        <div id="decryptedOutput" class="result-box"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Hidden Container for QR -->
    <div id="qr-code-hidden"></div>

    <footer>Designed & Developed by <span class="nexlo">NexloCode</span> &copy; 2025</footer>

    <script>
        const fileInput = document.getElementById('fileInput');
        const analysisSection = document.getElementById('analysisSection');
        const previewImage = document.getElementById('previewImage');
        const stegoCanvas = document.getElementById('stegoCanvas');
        const ctx = stegoCanvas.getContext('2d', { willReadFrequently: true });
        
        // --- File Handling ---
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                const file = this.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    analysisSection.style.display = 'block';
                    
                    const img = new Image();
                    img.onload = function() {
                        stegoCanvas.width = img.width;
                        stegoCanvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                    };
                    img.src = e.target.result;

                    // Reset UI
                    document.getElementById('decryptedOutput').style.display = 'none';
                    document.getElementById('secretMsg').value = '';
                    
                    // Metadata Analysis
                    if(file.type !== "image/png") analyzeEXIF(file);
                    else clearEXIFData();
                };
                reader.readAsDataURL(file);
            }
        });

        // --- EXIF Helpers (Standard) ---
        function createRow(l, v, c = '') { return `<div class="data-row"><span class="label">${l}</span><span class="value ${c}">${v || 'N/A'}</span></div>`; }
        function clearEXIFData() {
             document.getElementById('deviceData').innerHTML = '<div style="padding:10px;text-align:center">N/A</div>';
             document.getElementById('settingsData').innerHTML = '';
             document.getElementById('locationData').innerHTML = '';
             document.getElementById('forensicData').innerHTML = '<div style="padding:10px;text-align:center">N/A</div>';
        }
        function analyzeEXIF(file) {
            EXIF.getData(file, function() {
                document.getElementById('deviceData').innerHTML = `${createRow('Make', EXIF.getTag(this, "Make"))}${createRow('Model', EXIF.getTag(this, "Model"))}`;
                document.getElementById('settingsData').innerHTML = `${createRow('ISO', EXIF.getTag(this, "ISOSpeedRatings"))}${createRow('Date', EXIF.getTag(this, "DateTimeOriginal"))}`;
                document.getElementById('forensicData').innerHTML = `${createRow('Software', EXIF.getTag(this, "Software"))}`;
                const lat = EXIF.getTag(this, "GPSLatitude");
                const lon = EXIF.getTag(this, "GPSLongitude");
                if (lat && lon) {
                    const dLat = (lat[0] + lat[1]/60 + lat[2]/3600) * (EXIF.getTag(this, "GPSLatitudeRef") == "S" ? -1 : 1);
                    const dLon = (lon[0] + lon[1]/60 + lon[2]/3600) * (EXIF.getTag(this, "GPSLongitudeRef") == "W" ? -1 : 1);
                    document.getElementById('locationData').innerHTML = `${createRow('Lat', dLat.toFixed(4))}${createRow('Lon', dLon.toFixed(4))}<div style="text-align:center;"><a href="https://maps.google.com/?q=${dLat},${dLon}" target="_blank" class="map-btn">Map</a></div>`;
                } else document.getElementById('locationData').innerHTML = '<div style="text-align:center;color:#94a3b8">No GPS</div>';
            });
        }

        // --- UPDATED INVISIBLE QR LOGIC ---

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('hideTab').style.display = tab === 'hide' ? 'block' : 'none';
            document.getElementById('readTab').style.display = tab === 'read' ? 'block' : 'none';
        }

        function xorCipher(text, pass) {
            let result = '';
            for (let i = 0; i < text.length; i++) result += String.fromCharCode(text.charCodeAt(i) ^ pass.charCodeAt(i % pass.length));
            return result;
        }

        // 1. EMBED (Enhanced Visibility for Robustness)
        function embedInvisibleQR() {
            const pass = document.getElementById('encodePass').value;
            const msg = document.getElementById('secretMsg').value;
            if (!pass || !msg) return alert("Password and Message are required.");

            const encrypted = "NEX::" + xorCipher(msg, pass);
            const qrContainer = document.getElementById('qr-code-hidden');
            qrContainer.innerHTML = '';
            
            // Generate High-Res QR
            new QRCode(qrContainer, {
                text: encrypted,
                width: 800, // Large size for better quality
                height: 800,
                correctLevel: QRCode.CorrectLevel.H // High error correction
            });

            setTimeout(() => {
                const qrImg = qrContainer.querySelector('img');
                if(!qrImg.src) return alert("QR generation failed, try shorter message.");

                const size = Math.min(stegoCanvas.width, stegoCanvas.height) * 0.8;
                const x = (stegoCanvas.width - size) / 2;
                const y = (stegoCanvas.height - size) / 2;

                ctx.save();
                // 'multiply' darkens the image. We use opacity 0.12 (12%)
                // This is visible if looked closely but ignored by casual observers.
                // It is robust enough for Facebook compression.
                ctx.globalAlpha = 0.12; 
                ctx.globalCompositeOperation = 'multiply'; 
                ctx.drawImage(qrImg, x, y, size, size);
                ctx.restore();

                const link = document.createElement('a');
                link.download = 'PhotoTrace_Stealth.jpg';
                link.href = stegoCanvas.toDataURL("image/jpeg", 0.95);
                link.click();
                alert("Image encrypted! Send this photo via Messenger/FB.");
            }, 500);
        }

        // 2. SCAN (Enhanced Contrast Algorithm)
        function scanAndDecode() {
            const pass = document.getElementById('decodePass').value;
            const outBox = document.getElementById('decryptedOutput');
            
            if(!pass) return alert("Enter password first.");

            // Get image data
            const imageData = ctx.getImageData(0, 0, stegoCanvas.width, stegoCanvas.height);
            const data = imageData.data;

            // --- DEEP SCAN ALGORITHM ---
            // This loop dramatically increases contrast to find the faint QR code.
            const contrast = 100; // High contrast factor
            const factor = (259 * (contrast + 255)) / (255 * (259 - contrast));

            for (let i = 0; i < data.length; i += 4) {
                // Convert to grayscale
                let gray = (data[i] + data[i + 1] + data[i + 2]) / 3;
                
                // Apply High Contrast Formula
                let newColor = factor * (gray - 128) + 128;
                
                // Binarize (Make it pure black or white for the reader)
                // Threshold is set high because 'multiply' makes QR dark
                newColor = newColor < 180 ? 0 : 255; 

                data[i] = newColor;     // R
                data[i+1] = newColor;   // G
                data[i+2] = newColor;   // B
            }

            // Note: We are feeding the processed "X-Ray" data to the scanner
            const code = jsQR(data, stegoCanvas.width, stegoCanvas.height);

            if (code) {
                let content = code.data;
                if(content.startsWith("NEX::")) {
                    try {
                        content = content.replace("NEX::", "");
                        const decrypted = xorCipher(content, pass);
                        outBox.style.display = "block";
                        outBox.style.color = "#2ed573";
                        outBox.innerHTML = `<strong><i class="fas fa-check"></i> Success:</strong><br>${decrypted}`;
                    } catch(e) {
                         outBox.innerHTML = "Decryption Failed (Wrong Password)";
                    }
                } else {
                    outBox.style.display = "block";
                    outBox.innerHTML = "QR Found but format invalid: " + content;
                }
            } else {
                outBox.style.display = "block";
                outBox.style.color = "#ff4757";
                outBox.innerHTML = "Scan Failed. <br><small>Image might be too dark or compressed.</small>";
                
                // Debug: Show user what the computer "saw" (Optional, helps understand failure)
                // ctx.putImageData(imageData, 0, 0); 
            }
        }
    </script>
</body>
</html>
